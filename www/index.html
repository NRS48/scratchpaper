<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app-directive.js"></script>
    <script src="js/app-service.js"></script>
    <script src="js/app-controller.js"></script>
  </head>
  <body ng-app="scratchpaper">

    <ion-pane>
      <ion-side-menus ng-controller="DrawingCtrl">
        <!-- Canvas -->
        <ion-side-menu-content drag-content="false">
          <div class="bar bar-header bar-dark" side="left">
           <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Scratch Paper</h1>
          </div>
          <nrs-drawing-pad class="drawingPad"></nrs-drawing-pad>
        </ion-side-menu-content>

        <!-- Menu -->
        <ion-side-menu side="left">
          <ion-list>
            <ion-item menu-close ng-click="resetCanvas()">
              Clear
            </ion-item>
            <ion-item menu-close ng-click="savePopup()">
              Save
            </ion-item>
          </ion-list>
        </ion-side-menu>
      </ion-side-menus>
    </ion-pane>

  </body>
</html>
